<!DOCTYPE html>
<html>
    <head>
        <title>Contacto</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS/estilo.css">
    </head>
    <body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h3 class="display-4">Contacto</h3>
              <p class="lead">Ingresá aquí tus datos:</p>
            </div>
        </div>  
 

        <div class="container">  
  
          <form method="get" action="">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" name="nombre" required/> <br><br><br>

            <label for="mail">Mail:</label>
            <input type="mail" name="mail" placeholder="ingresá aquí tu mail..." required/> <br><br><br>

            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input type="date" name="fechaNacimiento" /> <br><br><br>

            <label for="comentario">Comentario:</label>
            <textarea name="comentario"></textarea> <br><br><br>

            <input type="radio" name="tipo" value="Consulta" />Consulta
            <input type="radio" name="tipo" value="Error" />Error <br><br><br>

            <label>Domicilio</label>
            <select name="domicilio">
                <option value="caba">CABA</option>
                <option value="gba">GBA</option>
                <option value="otro">Otro</option>
            </select>
            <input type="submit" value="Enviar" />
          </form> 
          <br><br><br><br>
       
          <a href="../index.html" button type="button" class="btn btn-outline-dark">Volver a inicio</button></a>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>	    
    </body>
</html>
